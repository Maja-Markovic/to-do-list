<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo list</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="holder">
      <h1>My ToDo list</h1>
      <p>Click on task to mark as completed</p>
      <div class="new-task">
        <input type="text" name="new-task" id="new-task" placeholder="Type..." />
        <button id="create-task">Add task</button>
      </div>
      <ul class="all-tasks"></ul>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
